<!-- signIn.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container ion-text-center">
    <img src="..\..\assets\logo\logosc.png" alt="Logo" class="logo">
  </div>
  
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" color= "secondary" (click)="login()">Login</ion-button>

  <div class="ion-text-center">
    <ion-button fill="clear" (click)="forgotPassword()">Forgot Password?</ion-button>
  </div>
</ion-content>
